{% extends "base.html" %}

{% block title %}Add Deployment - Task Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="fas fa-plus me-2"></i>Add Deployment
            </h1>
            <a href="{{ url_for('deployments') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Deployments
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Deployment Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="environment" class="form-label">Environment *</label>
                                <select class="form-select" id="environment" name="environment" required>
                                    <option value="">Select Environment</option>
                                    <option value="Development">Development</option>
                                    <option value="Staging">Staging</option>
                                    <option value="Production">Production</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="version" class="form-label">Version</label>
                                <input type="text" class="form-control" id="version" name="version" placeholder="e.g., v1.2.3">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="backup_location" class="form-label">Backup Location</label>
                        <input type="text" class="form-control" id="backup_location" name="backup_location" placeholder="e.g., /backup/app-v1.2.3">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('deployments') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Create Deployment
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
